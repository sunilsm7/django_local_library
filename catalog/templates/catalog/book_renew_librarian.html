{% extends "base_generic.html" %}
{% block content %}

    <h1>Renew: {{book_inst.book.title}}</h1>
    <p>Borrower: {{book_inst.borrower}}</p>
    <p{% if book_inst.is_overdue %} class="text-danger"{% endif %}>Due date: {{book_inst.due_back}}</p>
    
    <form action="" method="post" class="form-inline">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>

{% endblock %}
